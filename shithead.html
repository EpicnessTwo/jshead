<html>
<head>
<script type="text/javascript" src="shithead.js"></script>
</head>
<body onload="init()">

<div id ="main">
</div>

<div id="divs">
    <div id="gameform">
        <form id="gameform_frm" method="post">
            Number of cards each: <input type="text" name="numcards"/></br>
            <div id="players">
                <div id="player1">
                    Player 1 name: 
                        <input type="text" id="player1name" name="player1name">
                </div>
            </div>
            <input type="button" value="Add player" onClick="addplayer();">
            <input id="create" type="submit" value="Create Game"
                onClick="submitCreateGame(this.form);return false"/>
        </form>
    </div>

    <div id="details">
        <p>Game details</p>
            Num cards each: <div id="details_numcards"></div>
            Players: <div id="details_players"></div>
    </div>

</div>

</body>
</html>
